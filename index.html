<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
   <div class="search">
    <input type="text" id="city-name" name="cityName" placeholder="enter city name" spellcheck="false">
    <button><img src="images/search.png" ></button>
   </div>
   <div class="weather">
    <img src="images/rain.png" class="weather-icon">
    <h1 class="temp">22Â°C</h1>
    <h2 class="city">New York</h2>
    <div class="details">
        <div class="col">
            <img src="images/humidity.png">
            
            <div>
               <p class="humidity">50%</p> 
               <p>humidity</p>
            </div>
        </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                   <p class="wind">15 Km/h</p> 
                   <p>Wind Speed</p>
        </div>
    </div>
   </div>
    </div>

<script>

const apiKey = "c81ef29876bec95ac2c59b9ae18c2049";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q=germany&units=metric";

async function checkweather(){
    const response = await fetch(apiUrl + '&appid=${apiKey}');
    var data = await response.json();


    console.log(data);
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = data.main.temp;
    document.querySelector(".humidity").innerHTML = data.main.humidity;
    document.querySelector(".wind").innerHTML = data.wind.speed;
}



checkweather()
</script>



</body>
</html>
